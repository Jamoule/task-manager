version: '3.8'

services:
  db_test:
    image: postgres:15-alpine
    ports:
      # Use a different port than the default 5432 if your main dev DB runs on it
      - "5433:5432" 
    environment:
      POSTGRES_DB: task_manager_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

# Optional: Define the volume if you uncommented it above
# volumes:
#   db_test_data: 