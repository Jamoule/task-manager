name: CI Task Manager

on:
  push:
    branches:
      - main
      - feature/monitoring2
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup PHP et extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite

      - name: ğŸ“¦ Installation des dÃ©pendances Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ§ª Lancer les tests Symfony
        run: |
          php bin/phpunit

  monitoring:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Build Docker image de l'app
        run: |
          docker build -t task-manager .

      - name: ğŸ“Š Lancer Prometheus
        run: |
          docker run -d \
            --name prometheus \
            -p 9090:9090 \
            -v ${{ github.workspace }}/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml \
            prom/prometheus

      - name: ğŸ“ˆ Lancer Grafana
        run: |
          docker run -d \
            --name grafana \
            -p 3000:3000 \
            grafana/grafana

      - name: âœ… VÃ©rification conteneurs
        run: docker ps -a
