name: CI Task Manager

on:
  push:
    branches:
      - main
      - prometheus
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v3

      - name: 🔧 Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: 🐳 Build Docker image de l'app
        run: |
          docker build -t task-manager .

      - name: 📊 Lancer Prometheus
        run: |
          docker run -d \
            --name prometheus \
            -p 9090:9090 \
            -v ${{ github.workspace }}/prometheus.yml:/etc/prometheus/prometheus.yml \
            prom/prometheus

      - name: 📈 Lancer Grafana
        run: |
          docker run -d \
            --name grafana \
            -p 3000:3000 \
            grafana/grafana

      - name: ✅ Vérification conteneurs
        run: docker ps -a