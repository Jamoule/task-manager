name: CI Task Manager

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ğŸ§ª Run Tests & Generate Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup PHP et extensions (incl. pcov)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pcov
          coverage: pcov

      - name: ğŸ“¦ Installation des dÃ©pendances Composer
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ§ª Lancer les tests Symfony avec couverture
        run: |
          php -d pcov.enabled=1 bin/phpunit --coverage-clover=coverage.xml

      - name: âš™ï¸ Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: âœ¨ GÃ©nÃ©rer et commiter le badge de couverture
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          path: coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "chore: Update coverage badge [skip ci]"

      - name: ğŸ“¤ Upload rapport de couverture (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build_docker:
    name: ğŸ³ Build Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Build Docker image de l'app (prod)
        run: |
          docker build -t task-manager .

  monitoring:
    name: ğŸ“Š Deploy Monitoring Stack
    needs: build_docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v3

      - name: ğŸ“ˆ Lancer Prometheus
        run: |
          docker run -d \
            --name prometheus \
            -p 9090:9090 \
            -v ${{ github.workspace }}/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml \
            prom/prometheus

      - name: ğŸ“ˆ Lancer Grafana
        run: |
          docker run -d \
            --name grafana \
            -p 3000:3000 \
            grafana/grafana

      - name: âœ… VÃ©rification conteneurs
        run: docker ps -a
